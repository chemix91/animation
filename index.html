<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="html/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
        integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="html/js/script.js" defer></script>
    <title>HTML5 | Animation</title>
</head>
<body>
    <div class="content">
        <div class="figuras">

            <div class="cta-wrap">
                <img class="cta-1" src="assets/pd_cb_logo.png" alt="Logo" />
                <img class="cta-2" src="assets/pd_cb_txt_3.svg" alt="" /><a class="cta-boton" style="display: none;" href="https://www.google.com"></a>
                <img class="cta-4" src="assets/pd_cb_prod-4.png" alt="" />
            </div>
            <div class="cta-wrap-2" style="display: none;">
                    <img class="cta-1" src="assets/pd_cb_logo.png" alt="Logo" />
                    <img class="cta-3" src="assets/pd_cb_txt_2.svg" alt=""  />
                    <img class="cta-4" src="assets/pd_cb_prod-4.png" alt="" />
            </div>
            <div class="cuadrado">
                <img src="assets/pb_cb_pretzel.png" alt="Cuadrado" />
            </div>
            <div class="rectangulo">
                <img src="assets/pd_cb_prod-1.png" alt="Rectangulo" />
            </div>
            <div class="explosion">
                <img class="nube" src="assets/pb_cb_cloud.png" alt="Nube" />
                <div class="letras">
                    <img src="assets/pd_cb_txt_1.png" alt="Texto">
                </div>
                <div class="rayo">
                    <span class="rayo-container rayo-container-1"><img class="rayo rayo1"
                            src="assets/pd_cb_rain-1.png" alt=""></span>
                    <span class="rayo-container rayo-container-2"><img class="rayo rayo2"
                            src="assets/pd_cb_rain-2.png" alt=""></span>
                    <span class="rayo-container rayo-container-3"><img class="rayo rayo3"
                            src="assets/pd_cb_rain-3.png" alt=""></span>
                    <span class="rayo-container rayo-container-4"><img class="rayo rayo4"
                            src="assets/pd_cb_rain-4.png" alt=""></span>
                    <span class="rayo-container rayo-container-5"><img class="rayo rayo5"
                            src="assets/pd_cb_rain-5.png" alt=""></span>
                    <span class="rayo-container rayo-container-6"><img class="rayo rayo6"
                            src="assets/pd_cb_rain-6.png" alt=""></span>
                </div>
            </div>
            <div class="galletas">
                <div class="galleta_2">
                    <img src="assets/pd_cb_cookie-2.png" alt="">
                </div>
                <div class="galleta">
                    <img src="assets/pd_cb_cookie-1.png" alt="">
                </div>
            </div>

            <div class="balde-contenedor">
                <div class="bolas">
                        <span class="bolas-container bola-container-1"><img class=""
                            src="assets/pd_cb_cookie-1.png" alt=""></span>
                    <span class="bolas-container bola-container-2" style="display: none;"><img class=""
                            src="assets/pd_cb_cookie-1.png" alt=""></span>
                    <span class="bolas-container bola-container-3"><img class=""
                            src="assets/pd_cb_cookie-1.png" alt=""></span>
                    <span class="bolas-container bola-container-4"><img class=""
                            src="assets/pd_cb_cookie-1.png" alt=""></span>
                    <span class="bolas-container bola-container-5"><img class=""
                            src="assets/pd_cb_cookie-1.png" alt=""></span>
                    <span class="bolas-container bola-container-6"><img class=""
                            src="assets/pd_cb_cookie-1.png" alt=""></span>
                </div>
                

                    <div class="balde-agua">
                            <img src="assets/pd_cb_prod-3.png" alt="">
                        </div>
                <div class="balde">
                    <img src="assets/pd_cb_prod-2.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
